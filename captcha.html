<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="script.js"></script>
        <style>
        
        </style>
    </head>

<body id="body" onload="setCap()">
    <div class="d-flex justify-content-center p-5 h1">CAPTCHA</div>
    <div class="container p-4 bg-secondary">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-center h2">
                <div id="display"></div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-center h3">
                <input type="text" value="" id="capTxt"/>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-center h3">
                <button onclick="checkCap()">Check</button>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-center h3 p-3 mt-3">
                <div id="result"></div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row mt-2">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-center">
                <div><button onclick="setCap()">New captcha</button></div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
